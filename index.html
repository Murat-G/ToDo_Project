<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>My To Do List</h2>
        <div class="adding">
          <input type="text" id="input" name="input" placeholder="Enter a title..." />
          <button id="button">Add</button>
        </div>
        <div class="counter">
          <h3 id="total">Total Todo :</h3>
          <h3 id="remain">Remain :</h3>
          <h3 id="done">Done :</h3>
        </div>
      </div>
      <div class="content">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
